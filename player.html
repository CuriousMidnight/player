<title>Player</title>
<style>
body{margin:0;padding:0; background: #000; font-family: helvetica, arial, sans-serif; color: #fff; font-size: 28px;}

<script src='https://content.jwplatform.com/libraries/IDzF9Zmk.js'></script>

  <div id="player">Loading the player...</div>
  <script>
    // Setup the player
    const player = jwplayer('player').setup({
      file: 'https://live-ak.vimeocdn.com/exp=1597412347~acl=%2F02d1c445-8acc-4852-adb1-0df91d8218bf%2F%2A~hmac=daa9835afbae9bae962359cc40af8f68456d5cfd2dc8048eb7045c6573f1ca8e/02d1c445-8acc-4852-adb1-0df91d8218bf/chunklist_b6256000.m3u8?max_segments=10',
      image: "https://image.url",
      width: "100%",
      height: "100%",
                  skin: "glow",
      autostart: true,
      controls: true,
      volume: 100
    });

    // Listen to an event
    // Call the API
    const bumpIt = () => {
      const vol = player.getVolume();
      player.setVolume(vol + 10);
    }
    document.querySelector('#bumpit').onclick = () => { bumpIt(); }
  </script>
